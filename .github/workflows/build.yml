name: Build

on: workflow_call

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies
        run: npm ci
      - name: Build using Parcel
        run: npm run build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: mpg-calc-build
          path: /dist
          overwrite: true
