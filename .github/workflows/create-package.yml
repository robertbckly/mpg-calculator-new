name: Create package

on: workflow_dispatch

concurrency:
  group: build-group

jobs:
  build:
    name: Build
    uses: robertbckly/mpg-calculator-new/.github/workflows/build.yml@main
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://npm.pkg.github.com'
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: mpg-calc-build
      - name: Publish to package registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
